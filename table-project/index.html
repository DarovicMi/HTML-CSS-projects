<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Shopping Cart Table</title>
  </head>
  <body>
    <div class="heading">
      <h1>Shopping Cart Table</h1>
    </div>
    <table>
      <tr>
        <th colspan="3">Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
      <tr>
        <td><input type="checkbox" class="input-checkbox" /></td>
        <td><img src="./images/sneakers.jpg" alt="" class="image" /></td>
        <td>Sneakers Nike 2022 For Men</td>
        <td>$209.99</td>
        <td><span class="quantity-box">1</span></td>
        <td>$209.99</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="input-checkbox" /></td>
        <td><img src="./images/sneakers2.jpg" alt="" class="image" /></td>
        <td>Sneakers Adidas 2021 For Women</td>
        <td>$25.99</td>
        <td><span class="quantity-box">1</span></td>
        <td>$51.98</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="input-checkbox" /></td>
        <td><img src="./images/sneakers3.jpg" alt="" class="image" /></td>
        <td>Sneakers Shoes Yeezy Boost 2020 For Men</td>
        <td>$144.99</td>
        <td><span class="quantity-box">2</span></td>
        <td>$289.98</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="input-checkbox" /></td>
        <td><img src="./images/sneakers4.jpg" alt="" class="image" /></td>
        <td>Sneakers Shoes Jordan Air Force 1 High</td>
        <td>$120.99</td>
        <td><span class="quantity-box">1</span></td>
        <td>$239.98</td>
      </tr>
    </table>
  </body>
</html>

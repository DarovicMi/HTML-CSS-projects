<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <header>
        <div class="nav-background">
            <nav class="nav-bar">
                <ul class="nav-list">
                    <li class="list-item"><a href="./index.html">Home</a></li>
                    <li class="list-item"><a href="#">Sign up</a></li>
                    <li class="list-item"><a href="./signin.html">Sign in</a></li>
                </ul>
            </nav>
        </div>
     </header>
     <div class="form-parent">
        <form class="form-sign" action="" method="POST">
            <h1 class="sign-header">Sign up</h1>
            <div class="form-group ">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Username"
                  autofocus
                />  
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  type="password"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  type="email"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Phone"
                />
              </div>
              <div class="form-group">
                  <select class="form-control" name="country" id="country" required>
                      <option selected>Country</option>
                      <option>Romania</option>
                      <option>Other</option>
                  </select>
              </div>
              <div class="form-group">
                <input type="checkbox" id="terms-condition" required />
                <label class="terms" for="terms-condition">Accept terms & conditions</label>
              </div>
              <button class="button">Register</button>
              <p class="muted">Copyright &copy; 2020</p>
    </form>
     </div>
   
</body>
</html>
